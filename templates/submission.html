<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Submission for {{ chalcode }} — B1NG0™</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
    </head>
    <body class="container mb-3">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <h1>Submission Review</h1>
        <hr/>
        <dl>
            <dt>Team</dt>
            <dd>{{team}}</dd>
            <dt>Challenge #</dt>
            <dd>{{chalcode}}</dd>
            <dt>Submission Time</dt>
            <dd>{{subtime}}</dd>
        </dl>
        <hr/>
        <pre>{{code}}</pre>
        <hr/>
        <form method="post">
            <button type="submit" name="accept" value="Accept" type="button" class="btn btn-success">Accept</button>
            <button type="submit" name="reject" value="Reject" type="button" class="btn btn-danger">Reject</button>
            <button type="submit" name="hold" value="Hold" type="button" class="btn btn-warning">Hold For Review</button>
            <button type="submit" name="reset" value="Reset" type="button" class="btn btn-info">Reset Status</button>
        </form>
    </body>
</html>
