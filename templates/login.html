<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login — B1NG0™</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
    </head>
    <body class="d-flex align-items-stretch served" data-bs-theme="dark">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <form action="/login" method="post" class="container justify-content-center contentbox">
            <h1>Welcome, please login!</h1>
            <hr/>
            <div class="mb-3">
                <label for="inputTeam" class="form-label">Select your respective team</label>
                <select class="form-select mb-3" name="team" id="inputTeam">
                    {% for t in teams %}
                        <option value="{{t}}">{{teams[t]}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>            
        </form>
    </body>
</html>
